--
-- Nut/OS configuration for STEVAL-PCC0101V2 http://www.st.com/internet/evalboard/product/251530.jsp
--
-- STM32F207VG with 25 MHz quarz
--
-- Default Strapping
-- MII address 1 JP11=1, JP12=JP13=JP14=JP15=0
-- Powered (JP1 ON)
-- No Loopback (JP8 off)
-- MII mode (JP9 = 0)
-- 25 MHz crystal to EMAC (SB1/SB2 closed)
-- No EMAC remapping
--
-- CN3 P13/PD05/USART2 TX remapped P15/PD6 RX remapped
PLATFORM = "STEVAL_PCC010V2"
CM3_GCC = ""
MCU_STM32F207xC = ""
LDSCRIPT = "stm32_flash"
SYSCLK_SOURCE = "SYSCLK_PLL"
PLLCLK_SOURCE = "PLLCLK_HSE"
HSE_VALUE = "25000000"
SYSCLK_FREQ = "120000000"
USART1_SUPPORT_IRQ = ""
USART2_REMAP_USART = ""
USART2_SUPPORT_IRQ = ""
USART3_PARTREMAP_USART = ""
UART4_SUPPORT_IRQ = ""
UART5_SUPPORT_IRQ = ""
I2CBUS1_AS_DEFAULT = ""
I2CBUS1_REMAP_I2C = ""
CANBUS1_REMAP_CAN = "2"
CANBUS2_REMAP_CAN = "1"
NUTMEM_SIZE = "0x10000"
NUTMEM_START = "0x20000000"
NUTDEBUG = ""
NUTDEBUG_CHECK_STACK = ""
NUT_CONFIG_STM32_IAP = ""
FLASH_CONF_SECTOR = "0x0803f800"
NIC_PHY_TYPE = "AUTO"
NIC_PHY_ADDR_DEPRECATED = "1"
NUT_THREAD_TCPSMSTACK = "1024"
NUT_THREAD_DHCPSTACK = "1024"
NUT_THREAD_SNTPSTACK = "1024"
