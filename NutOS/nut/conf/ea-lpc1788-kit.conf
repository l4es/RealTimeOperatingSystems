--
-- Nut/OS configuration for the LPC1788-32 Developer's Kit from Embedded Artists
-- More about this board: http://www.embeddedartists.com/products/kits/lpc1788_kit.php
--
-- Supported peripherals:
-- LPC1788 CPU with 12 MHz crystal => 120 MHz core frequency
-- Ethernet PHY in RMII mode
-- USART0 mapped to P0.2  / P0.3
-- USART2 mapped to P0.10 / P0.11
-- CAN1 mapped to P0.0 / P0.1
-- CAN2 mapped to P0.4 / P0.5
--

PLATFORM = "EA_LPC1788_KIT"
NUT_INIT_BOARD = ""
NUT_INIT_IDLE = ""
CM3_GCC = ""
LDSCRIPT = "lpc1788_flash"
MCU_LPC177x_8x = ""
MCU_LPC1788 = ""
USART0_SUPPORT_IRQ = ""
USART0_SUPPORT_DMA = ""
USART2_SUPPORT_IRQ = ""
USART2_SUPPORT_DMA = ""
NUTMEM_SIZE = "0x10000"
NUTMEM_START = "0x10000000"
NUT_DEV_DEBUG_READ = ""
NUT_CONFIG_LPC177x_8x_EEPROM = ""
NIC_PHY_ADDR_DEPRECATED = "1"
PHY_MODE_RMII_DEPRECATED = ""
AES_USE_TABLES = ""
NUT_THREAD_TCPSMSTACK = "1536"
TCP_SOCK_RXBUF_LIMIT = "2"
TCP_TOTAL_INBUF_HEAP_LIMIT = "65535"
NUT_THREAD_DHCPSTACK = "1024"
NUT_THREAD_SNTPSTACK = "1024"
